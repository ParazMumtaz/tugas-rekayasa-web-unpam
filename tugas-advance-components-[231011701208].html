<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Tiket Online</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <h2 class="text-center mb-4">Pemesanan Tiket Online</h2>
        <form id="ticketOrderForm">
          <!-- Input Tanggal -->
          <div class="mb-3">
            <label for="datePicker" class="form-label">Tanggal Pemesanan</label>
            <input type="text" class="form-control" id="datePicker" placeholder="Pilih tanggal" required>
          </div>

          <!-- Input Jumlah Tiket -->
          <div class="mb-3">
            <label for="ticketQuantity" class="form-label">Jumlah Tiket</label>
            <input type="number" class="form-control" id="ticketQuantity" min="1" value="1" required>
          </div>

          <!-- Checkbox Syarat dan Ketentuan -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
            <label class="form-check-label" for="termsCheckbox">Saya setuju dengan syarat dan ketentuan</label>
          </div>

          <!-- Tombol Submit -->
          <button type="submit" class="btn btn-primary w-100">Pesan Tiket</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

  <script>
    // Inisialisasi Datepicker
    $(document).ready(function() {
      $('#datePicker').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true
      });
    });

    // Validasi Form
    document.getElementById('ticketOrderForm').addEventListener('submit', function(event) {
      if (!document.getElementById('termsCheckbox').checked) {
        alert("Anda harus menyetujui syarat dan ketentuan!");
        event.preventDefault(); // Mencegah form untuk disubmit
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Survei Minat Baca</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <h2 class="text-center mb-4">Survei Minat Baca</h2>
        <form>
          <!-- Pertanyaan Genre Buku -->
          <div class="mb-4">
            <p class="form-label">Genre buku apa yang Anda sukai?</p>
            <!-- Checkbox Fiksi -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Fiksi" id="genreFiksi">
              <label class="form-check-label" for="genreFiksi">
                Fiksi
              </label>
            </div>
            <!-- Checkbox Non-Fiksi -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Non-Fiksi" id="genreNonFiksi">
              <label class="form-check-label" for="genreNonFiksi">
                Non-Fiksi
              </label>
            </div>
            <!-- Checkbox Sains -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Sains" id="genreSains">
              <label class="form-check-label" for="genreSains">
                Sains
              </label>
            </div>
            <!-- Checkbox Sejarah -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Sejarah" id="genreSejarah">
              <label class="form-check-label" for="genreSejarah">
                Sejarah
              </label>
            </div>
          </div>

          <!-- Pertanyaan Jumlah Buku yang Dibaca -->
          <div class="mb-4">
            <p class="form-label">Berapa buku yang Anda baca dalam sebulan?</p>
            <!-- Radio Button 1-3 -->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jumlahBuku" value="1-3" id="jumlah1to3" required>
              <label class="form-check-label" for="jumlah1to3">
                1-3
              </label>
            </div>
            <!-- Radio Button 4-6 -->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jumlahBuku" value="4-6" id="jumlah4to6">
              <label class="form-check-label" for="jumlah4to6">
                4-6
              </label>
            </div>
            <!-- Radio Button 7+ -->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jumlahBuku" value="7+" id="jumlah7plus">
              <label class="form-check-label" for="jumlah7plus">
                7+
              </label>
            </div>
          </div>

          <!-- Tombol Submit -->
          <button type="submit" class="btn btn-primary w-100">Kirim Survei</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

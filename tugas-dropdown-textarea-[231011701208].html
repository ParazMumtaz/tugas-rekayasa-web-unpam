<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Feedback Pelanggan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <h2 class="text-center mb-4">Feedback Pelanggan</h2>
        <form>
          <!-- Dropdown Topik Feedback -->
          <div class="mb-3">
            <label for="topikFeedback" class="form-label">Pilih Topik Feedback</label>
            <select class="form-select" id="topikFeedback" required>
              <option value="">-- Pilih Topik --</option>
              <option value="Pelayanan">Pelayanan</option>
              <option value="Produk">Produk</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>

          <!-- Textarea Detail Feedback -->
          <div class="mb-3">
            <label for="detailFeedback" class="form-label">Detail Feedback</label>
            <textarea class="form-control" id="detailFeedback" rows="5" placeholder="Masukkan detail feedback Anda..." required></textarea>
          </div>

          <!-- Tombol Submit -->
          <button type="submit" class="btn btn-primary w-100">Kirim Feedback</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
